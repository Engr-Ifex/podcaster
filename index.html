<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./media/favicon-32x32.png" />
    <title>Podcaster</title>
  </head>
  <body>
    <div class="hero">
      <div class="body">
        <img
          src="./media/illustration-hero.svg"
          alt="podcast"
          width="350px"
          height="180px"
          class="topbody"
        />
        <p class="text1">Order Summary</p>
        <p class="text2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="bar">
          <div class="bar1">
            <img src="./media/icon-music.svg" alt="music" height="35px" />
          </div>
          <div class="bar2">
            <p class="txt1">Annual Plan</p>
            <p class="txt2">$59.99/year</p>
          </div>
          <div class="bar3">
            <p><a href="" class="txt3">Change</a></p>
          </div>
        </div>
        <div class="pro">
          <p class="pro1">Proceed to Payment</p>
        </div>
        <p class="txt4">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
